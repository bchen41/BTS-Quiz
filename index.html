<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BTS Quiz</title>
</head>

<body>
    <header>
        <nav>
            <a href="javascript:void(0)">View Highscores</a>
            <span id="countdown">Time: 0</span>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="card intro-questions"></h1>
            <p id="intro-text"></p>
            <button id="start-button"></button>
            <div id="test"></div>
            <ol id="answer-choices">
                <li>
                    <button id="one"></button>
                </li>
                <li>
                    <button id="two"></button>
                </li>
                <li>
                    <button id="three"></button>
                </li>
                <li>
                    <button id="four"></button>
                </li>
            </ol>
            <h2 id="correct-wrong"></h2>
            <p id="view-scores"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
